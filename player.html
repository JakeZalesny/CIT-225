<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Greataxe</title>
</head>
<body>
    <header>
        <h1>Welcome to the Greataxe Form Page</h1>
    </header>
    <div>
        <form method="GET" action="index.html">
            <label for="chest-id">Chest-ID*: </label><br>
            <input type="text" id="chest-id" placeholder="Reapers Pauldrons" name="chest-id" required><br>
            <label for="helmet-id">Helmet-ID*: </label><br>
            <input type="text" id="helmet-id" placeholder="Reapers Helm" name="helmet-id" required><br>
            <label for="gauntlet-id">Gauntlet-ID*: </label><br>
            <input type="text" id="gauntlet-id" placeholder="Reapers Gauntlets" name="gauntlet-id" required><br> 
            <label for="legs-id">Legs-ID*: </label><br>
            <input type="text" id="legs-id" placeholder="Reapers Legs" name="legs-id" required><br>
            <label for="weapon-id">Weapon-ID*: </label><br>
            <input type="text" id="weapon-id" placeholder="Reapers Blade" name="weapon-id" required><br> 
            <label for="potion-id">Potion-ID*: </label><br>
            <input type="text" id="Potion-id" placeholder="Reapers Draught" name="Potion-id" required><br>
        </form>
    </div>
</body>
</html>
